<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div id="container">
    <div class="result">
      <h3>Your Result</h3>

      <div class="result-circle">
        <h1></h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>

      <div class="stats">
        <div class="reaction stat-box">
          <p><img src="" alt="reaction-icon" />Reaction</p>
          <div class="stat-result">
            <p><span></span> / 100</p>
          </div>
        </div>

        <div class="memory stat-box">
          <p><img src="./assets/images/icon-memory.svg" alt="memory-icon" />Memory</p>
          <div class="stat-result">
            <p><span>92</span> / 100</p>
          </div>
        </div>

        <div class="verbal stat-box">
          <p><img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />Verbal</p>
          <div class="stat-result">
            <p><span>61</span> / 100</p>
          </div>
        </div>

        <div class="visual stat-box">
          <p><img src="./assets/images/icon-visual.svg" alt="visual-icon" />Visual</p>
          <div class="stat-result">
            <p><span>72</span> / 100</p>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>


    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./index.js"></script>

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Botti13">Angel Botti</a>.
  </div>
</footer>

</html>
